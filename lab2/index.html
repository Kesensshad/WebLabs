<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Get image</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Get image</h1>
    <img src="https://via.placeholder.com/1024" id="shrak">
    <hr>
    <button onclick="getImage()">Get image</button>
    <script>
     function ge(id) {
       return document.getElementById(id);
     }
     function getImage() {
      ge("shrak").setAttribute('src', "https://cdnn.1prime.ru/images/84188/95/841889565.jpg");
     }
    </script>
  </body>
</html>
